<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--contenedor aislado-->
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="terminos">
                <p>solo letras minusculas y sin acentos.</p>
            </div>
            <!--Creación de botones-->
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
            </div>
        </div>
        <!--contenedor-->
        <div class="encriptado">
            <img src="" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
